<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link  rel="stylesheet" href="styles.css">
    <script href="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id ="search">
                <span class="material-symbols-outlined">
                    search
                 </span>
                 <form id="searchform">
                    <input type="text" id="searchbox">
                 </form>
            </div>
            <img class="pfp"src="https://i.pinimg.com/originals/a8/57/00/a85700f3c614f6313750b9d8196c08f5.png">
            <text class ="username">TMCTANKS</text>
            <span class="material-symbols-outlined">
                notifications_active
            </span>
        </div>
        <div id="nav">
            <div id="navtext">
                <img class="pfp"src="https://i.pinimg.com/originals/a8/57/00/a85700f3c614f6313750b9d8196c08f5.png">
                <text>Hi there,</text>
                <text class="username">Tanner Clair (@tmctanks)</text>
            </div>
            <div id="navbuttons">
                <button type="button" class="navbutton">New</button>
                <button type="button" class="navbutton">Upload</button>
                <button type="button" class="navbutton">Share</button>
            </div>
        </div>
        <div id="sidebar">
            <span>Dashboard</span>
            <a title="Home" href="#">
                <span class="material-symbols-outlined">
                    home
                    </span>
                <span>Home</span>
            </a>
            <a title="Profile" href="#">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <span>Profile</span>
            </a>
            <a title="Messages" href="#">
                <span class="material-symbols-outlined">
                    chat_bubble
                    </span>
                <span>Messages</span>
            </a>
            <a title="History" href="#">
                <span class="material-symbols-outlined">
                    history
                    </span>
                <span>History</span>
            </a>
            <a title="Tasks" href="#">
                <span class="material-symbols-outlined">
                    task
                    </span>
                <span>Tasks</span>
            </a>
            <a title="Communities" href="#">
                <span class="material-symbols-outlined">
                    groups
                    </span>
                <span>Communities</span>
            </a>
            <a title="Settings" href="#">
                <span class="material-symbols-outlined">
                    settings
                    </span>
                <span>Settings</span>
            </a>
            <a title="Support" href="#">
                <span class="material-symbols-outlined">
                    help
                    </span>
                <span>Support</span>
            </a>
        </div>
        <div id="content">
            <div id="cards">
                <div class="card">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
